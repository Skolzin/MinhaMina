<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Cantinho Especial</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <div class="emoji-rain"></div>

    <main>
        <section class="gallery">
            <div class="photo-container">
                <img src="foto1.jpg" alt="Foto 1">
                <img src="foto2.jpg" alt="Foto 2">
                <img src="foto3.jpg" alt="Foto 3">
            </div>
        </section>

        <section class="text-section">
            <h1>Henrique & Wirlla <3</h1>
            <p>Esta p√°gina foi feita com muito amor, para celebrar nossa jornada juntos.</p>
        </section>

        <section class="counter">
            <h2>Estamos juntos h√°:</h2>
            <p id="time-together"></p>
        </section>
    </main>

    <style>
         
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #202123;
            color: #ffffff
        }

        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .photo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .photo-container img {
            max-width: 80%;
            max-height: 500px;
            animation: fade 6s infinite;
        }

        @keyframes fade {
            0% { opacity: 0; }
            33% { opacity: 1; }
            66% { opacity: 1; }
            100% { opacity: 0; }
        }

        .text-section {
            text-align: center;
            padding: 20px;
            background: #140649;
            border-radius: 10px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }

        .counter {
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const startDate = new Date("2024-10-20T00:00:00"); // Substitua pela data que voc√™s come√ßaram a namorar
            const timeTogetherElement = document.getElementById("time-together");

            function updateCounter() {
                const now = new Date();
                const diff = now - startDate;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / (1000 * 60)) % 60);
                const seconds = Math.floor((diff / 1000) % 60);

                timeTogetherElement.textContent = `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
            }

            setInterval(updateCounter, 1000);

            // Chuva de emojis
            const emojiRain = document.querySelector(".emoji-rain");
            const emojis = ["‚ù§Ô∏è", "üí´", "üåπ", "üíï", "üåü"];

            function createEmoji() {
                const emoji = document.createElement("div");
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.position = "absolute";
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.top = "-10vh";
                emoji.style.fontSize = `${Math.random() * 2 + 1}rem`;
                emoji.style.animation = "fall 5s linear infinite";
                emojiRain.appendChild(emoji);

                setTimeout(() => {
                    emoji.remove();
                }, 5000);
            }

            setInterval(createEmoji, 300);

            // Anima√ß√£o de queda
            const style = document.createElement("style");
            style.textContent = `
                @keyframes fall {
                    0% { transform: translateY(0); }
                    100% { transform: translateY(100vh); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
